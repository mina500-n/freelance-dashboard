<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Dashboard</title>
    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Our custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Freelance Dashboard</h1>
        <button class="mode-toggle" id="mode-toggle">
            <span id="mode-icon">ðŸŒ™</span>
        </button>
    </div>

    <div class="loader" id="loader"></div>

    <div class="tab-menu">
        <button id="dashboard-tab" class="active">Dashboard</button>
        <button id="users-tab">Users</button>
        <button id="posts-tab">Posts</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="content-section">
        <div class="stats-grid">
            <div class="stat-card animate__animated animate__fadeInUp">
                <h3>Total Users</h3>
                <div class="value" id="users-count">0</div>
            </div>
            <div class="stat-card animate__animated animate__fadeInUp animate__delay-1s">
                <h3>Total Posts</h3>
                <div class="value" id="posts-count">0</div>
            </div>
            <div class="stat-card animate__animated animate__fadeInUp animate__delay-2s">
                <h3>Total Comments</h3>
                <div class="value" id="comments-count">0</div>
            </div>
        </div>
    </div>

    <!-- Users Section -->
    <div id="users-section" class="content-section" style="display: none;">
        <div class="data-section">
            <h2>User Table</h2>
            <table id="users-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Actions</th>
                        <th>Favorites</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Posts Section -->
    <div id="posts-section" class="content-section" style="display: none;">
        <div class="data-section">
            <h2 class="animate__animated animate__fadeInDown">Posts Page</h2>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap;">
                <input type="text" id="post-search" class="search-input" placeholder="Live search for a post...">
                <button class="btn add-post" id="add-post-btn">Add New Post</button>
            </div>
            <div id="posts-container"></div>
        </div>
    </div>
</div>

<!-- Modals -->
<!-- User Edit/View Modal -->
<div id="user-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-header">
            <h2 id="modal-title">Edit User</h2>
        </div>
        <div class="modal-body">
            <form id="user-form">
                <input type="hidden" id="user-id-input">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name-input">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email-input">
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<!-- Add/Edit Post Modal -->
<div id="post-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-header">
            <h2 id="post-modal-title">Add New Post</h2>
        </div>
        <div class="modal-body">
            <form id="post-form">
                <input type="hidden" id="post-id-input">
                <label for="post-title-input">Title:</label>
                <input type="text" id="post-title-input">
                <label for="post-body-input">Content:</label>
                <textarea id="post-body-input"></textarea>
                <button type="submit" class="btn">Save Post</button>
            </form>
        </div>
    </div>
</div>

<!-- View Comments Modal -->
<div id="comments-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-header">
            <h2>Post Comments</h2>
        </div>
        <div class="modal-body" id="comments-container">
            <!-- Comments will be loaded here -->
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmation-modal" class="modal modal-confirmation">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-body">
            <p id="confirmation-message"></p>
            <div style="margin-top: 20px;">
                <button id="confirm-yes-btn" class="btn">Yes</button>
                <button id="confirm-no-btn" class="btn delete">No</button>
            </div>
        </div>
    </div>
</div>

<!-- External JS Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<!-- Our custom JavaScript file -->
<script src="script.js"></script>

</body>
</html>
